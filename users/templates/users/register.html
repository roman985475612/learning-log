{% extends 'base.html' %}

{% block content %}
  <section class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form action="" method="post" class="form-signin">
          <h2>Register</h2>
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" required autofocus id="id_username" maxlength="150" class="form-control" placeholder="Enter username">
            {{ form.username.errors }}
          </div>
          <div class="mb-3">
            <label for="id_password1" class="form-label">Password</label>
            <input type="password" name="password1" required id="id_password1" class="form-control" placeholder="Enter password">
            {{ form.password1.errors }}
          </div>
          <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm password</label>
            <input type="password" name="password2" required id="id_password2" class="form-control" placeholder="Repeat password">
            {{ form.password2.errors }}
          </div>
          <button type="submit" class="btn btn-outline-primary">Register</button>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
